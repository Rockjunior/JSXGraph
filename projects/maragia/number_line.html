<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Line</title>
    <script src="https://cdn.jsdelivr.net/npm/jsxgraph@1.2.3/distrib/jsxgraphcore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" id="MathJax-script" async></script>
</head>

<body>

    <div id="jxgbox" class="jxgbox" style="width:600px; height:100px;"></div>

    <script>
        var board = JXG.JSXGraph.initBoard('jxgbox', {
            boundingbox: [3, 1, 9, -1],
            axis: true,
            showNavigation: true
        });

        var line = board.create('line', [[4, 0], [8, 0]], {straightFirst: false, straightLast: false, strokeWidth: 2});
        var pointA = board.create('point', [4, 0], {name: '4', fixed: false, size: 2});
        var pointB = board.create('point', [8, 0], {name: '8', fixed: true, size: 2});
    </script>

</body>
</html>
